<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <header class="p-4">

        <h1 class="text-center mb-4 lesson">Il nostro Fantastico Team</h1>
    </header>

    <div class="container">
        <div class="container-card d-flex flex-wrap justify-content-around text-center pb-4 "></div>

        <div class="container">
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="inputFirstName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="Mario">
                </div>
                <div class="col-md-4">
                    <label for="inputLastName" class="form-label">Cognome</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Rossi">
                </div>
                <div class="col-4">
                    <label for="inputAddress" class="form-label">Lavoro</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Coltivatore di banane">
                </div>
                
                
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Et√†</label>
                    <select id="inputState" class="form-select">
                        <option selected>Scegli...</option>
                        <option value="1"> 18 ~ 25 anni </option>
                        <option value="2"> 26 ~ 35 anni</option>
                        <option value="3"> </option>
                    </select>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-primary" id="btn-add">aggiungi</button>

                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
